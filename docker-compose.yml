version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: huddlesync-postgres
    environment:
      POSTGRES_DB: huddlesync
      POSTGRES_USER: huddlesync
      POSTGRES_PASSWORD: huddlesync_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huddlesync"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: huddlesync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
  redis_data:
