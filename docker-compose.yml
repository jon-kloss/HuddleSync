version: "3.8"

services:
  postgres:
    image: postgres:16-alpine
    container_name: huddlesync-postgres
    environment:
      POSTGRES_DB: huddlesync
      POSTGRES_USER: huddlesync
      POSTGRES_PASSWORD: huddlesync_dev
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U huddlesync"]
      interval: 5s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: huddlesync-redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 5s
      timeout: 5s
      retries: 5

  diarization:
    build:
      context: ./diarization
      dockerfile: Dockerfile
    container_name: huddlesync-diarization
    ports:
      - "8000:8000"
    environment:
      - HF_TOKEN=${HF_TOKEN}
      - DEVICE=cpu
      - MODEL_NAME=pyannote/speaker-diarization-3.1
      - EMBEDDING_MODEL=pyannote/embedding
    volumes:
      - diarization_data:/data/speakers
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 10s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  postgres_data:
  redis_data:
  diarization_data:
